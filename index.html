<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="css/sign-up.css">
</head>
<body>

<div class="top" style="text-align: center;">
    <svg>
  <rect width="80" height="80" />
<text fill="#ffffff" font-size="25" x="9" y="40" font-weight="600">UBER</text>
</svg></div>
    


<form action="" method="post">
  <div class="container">
    <div class="heading">
    <h1>Sign Up to Ride</h1>
    <p>Safe, reliable rides in minutes</p>
    </div>

    <div class="row">
        <div class="col span">
        <label for="first-name">First name (required)</label>
        <input type="text" name="first-name" placeholder="First name">
        </div>
        <div class="col span">
            <label for="last-name">Last name (required)</label>
            <input type="text" name="last-name" placeholder="Last name">
        </div>
    </div>
    <label for="phone">Enter your phone number (required)</label>
    <div class="flex-container">
      <div>
    
    <select name="countrylist" dir="rtl">
  <option value="+256 Uganda">+256 Uganda</option>
  <option value="+255 Tanzania">+255 Tanzania</option>
  <option value="+254 Kenya">+254 Kenya</option>
  <option value="+253 Djibouti">+253 Djibouti</option>
</select>
</div>
<div>
    
     <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
   </div>
   </div>

    <label for="email">Enter your email (required)</label>
    <input type="email" placeholder="Email" name="email" value="Email" required>

    <label></label>
    <label for="password">Enter a password (required)</label>
    <input type="password" placeholder="Password" name="password" required>

        
        
   <a href="">Add a promo code</a>

    <div class="clearfix">
      
      <button type="submit" class="buton">Sign Up</button>
       <p>By clicking "Sign Up", you agree to Uber's <a href="#" >Terms Of Use</a> and acknowledge you have read the <a href="#" >privacy policy</a>.</p>
    </div>
  </div>
</form>

</body>
</html>
