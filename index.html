<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/sign-up.css">
</head>
<body>
	<div class="top"><img src="images/top-color.png" style="width:100%; max-height:20px;"></div>
	<div class="logo"><img src="images/logo/logo.png" style="max-width: 80px; max-height:80px;"></div>

	<!--Section start-->
	<section>
		<h2>Sign Up to Ride</h2>
			<p>
				Safe, reliable rides in minutes
			</p>
<form>
	<div class=row>
		<div class="column">
			<input type="text" name="first_name" placeholder="First name">
		</div>
		<div class="column">
			<input type="text" name="last_name" placeholder="Last name">
		</div>
	</div>
	<div class=row>
		
			<input type="number" name="phone" placeholder="Phone number">
		
	</div>
	<div class=row>
		
			<input type="email" name="email" placeholder="Email">
		
	</div>
	<div class=row>
		
			<input type="password" name="password" placeholder="Password">
		
	</div>

	<a href="#">Add a promo code</a>

<div class="row">
	<button type="submit" name="submit" class="button">SIGN UP</button>
</div>
	
	<p class="caption" style="font-size: 12px !important;">By clicking "Sign Up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy</a>.</p>

</form>
</section>
<!--End Section-->

</body>
</html>
